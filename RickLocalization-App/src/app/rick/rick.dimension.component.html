<h1 mat-dialog-title>VIAJAR</h1>
<div mat-dialog-content>
  <p>Para qual dimensão o Rick vai viajar?</p>
  <mat-form-field appearance="fill">
    <mat-label>Código da Dimensão</mat-label>
    <input matInput [(ngModel)]="data.code">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">CANCELAR</button>
  <button mat-button [mat-dialog-close]="data.code" cdkFocusInitial>CONFIRMAR</button>
</div>
